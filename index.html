<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Search</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Quote Search</h1>
        <form id="searchForm" class="mb-5">
            <div class="input-group">
                <input type="text" id="searchInput" class="form-control" placeholder="Search for quotes...">
                <button type="submit" class="btn btn-primary">Search</button>
            </div>
        </form>
        <div id="results" class="mt-5"></div>
    </div>

    <script>
        document.getElementById('searchForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const query = document.getElementById('searchInput').value;
            fetch(`/api/quotes?search=${query}`)
                .then(response => response.json())
                .then(data => {
                    const results = document.getElementById('results');
                    results.innerHTML = '';
                    data.forEach(quote => {
                        const quoteElement = document.createElement('div');
                        quoteElement.classList.add('mb-3');
                        quoteElement.innerHTML = `
                            <blockquote class="blockquote">
                                <p class="mb-0">${quote.text}</p>
                                <footer class="blockquote-footer">${quote.author}</footer>
                            </blockquote>
                        `;
                        results.appendChild(quoteElement);
                    });
                });
        });
    </script>
</body>
</html>
